<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omar Mini App Store</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f4f4f4;
}
.header{
    background:#0088cc;
    color:white;
    padding:15px;
    text-align:center;
    font-size:22px;
}
.app{
    background:white;
    margin:15px;
    padding:15px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.app img{
    width:60px;
    height:60px;
}
.app h3{
    margin:10px 0 5px 0;
}
.app p{
    color:gray;
    font-size:14px;
}
button{
    background:#0088cc;
    color:white;
    border:none;
    padding:8px 15px;
    border-radius:6px;
    margin-top:10px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="header">ðŸ“± Omar Mini App Store</div>

<div id="appContainer"></div>

<script>
fetch('apps.json')
.then(res => res.json())
.then(apps => {
    const container = document.getElementById('appContainer');

    apps.forEach(app => {
        const div = document.createElement('div');
        div.className = 'app';

        div.innerHTML = `
            <img src="${app.icon}">
            <h3>${app.name}</h3>
            <p>${app.description}</p>
            <button onclick="window.location.href='${app.download}'">
                Download
            </button>
        `;

        container.appendChild(div);
    });
});
</script>

</body>
</html>
