<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omar Mini App Store</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f4f4f4;
}
.header{
    background:#0088cc;
    color:white;
    padding:15px;
    text-align:center;
    font-size:22px;
}
.app{
    background:white;
    margin:15px;
    padding:15px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.app img{
    width:60px;
}
button{
    background:#0088cc;
    color:white;
    border:none;
    padding:8px 15px;
    border-radius:6px;
    margin-top:10px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="header">ðŸ“± Omar Mini App Store</div>

<div id="apps"></div>

<script>
fetch('apps.json')
.then(res => res.json())
.then(data => {
    let container = document.getElementById("apps");

    data.forEach(app => {
        container.innerHTML += `
        <div class="app">
            <img src="${app.icon}">
            <h3>${app.name}</h3>
            <p>${app.description}</p>
            <a href="${app.download}" target="_blank">
                <button>Download</button>
            </a>
        </div>
        `;
    });
});
</script>

</body>
</html>
