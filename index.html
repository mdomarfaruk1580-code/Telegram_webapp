<script>
let tg = window.Telegram.WebApp;
tg.expand();

fetch("https://raw.githubusercontent.com/mdomarfaruk1580-code/Telegram_webapp/main/Apps.json")
.then(res => res.json())
.then(apps => {
    let container = document.getElementById("apps");

    apps.forEach(app => {
        container.innerHTML += `
        <div class="app">
            <img src="${app.icon}" width="50">
            <h3>${app.name}</h3>
            <p>${app.description}</p>
            <a href="${app.download}" target="_blank">
                <button>Download</button>
            </a>
        </div>`;
    });
});
</script>
