<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Omar Web App</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    body{
        margin:0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        text-align:center;
    }

    .card{
        background:white;
        margin:40px 20px;
        padding:30px;
        border-radius:15px;
        box-shadow:0 5px 15px rgba(0,0,0,0.2);
    }

    h1{
        color:#333;
    }

    input{
        width:90%;
        padding:12px;
        margin:10px 0;
        font-size:16px;
        border-radius:8px;
        border:1px solid #ccc;
    }

    button{
        padding:12px 25px;
        font-size:18px;
        border:none;
        border-radius:8px;
        background:#0088cc;
        color:white;
        cursor:pointer;
        margin-top:15px;
    }

    button:hover{
        opacity:0.9;
    }

    .footer{
        margin-top:30px;
        font-size:14px;
        color:gray;
    }
</style>
</head>

<body>

<div class="card">
    <h1>ðŸš€ Omar Pro</h1>
    <p>Enter your name and send to bot</p>

    <input type="text" id="name" placeholder="Enter your name"/>

    <button onclick="sendData()">Send to Bot</button>

    <div class="footer">
        Powered by Telegram WebApp
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    function sendData(){
        let name = document.getElementById("name").value;
        if(name.trim() === ""){
            alert("Please enter your name");
            return;
        }
        tg.sendData("User Name: " + name);
    }
</script>

</body>
</html>
