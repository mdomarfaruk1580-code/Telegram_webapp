<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omar Mini App Store</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
    font-family: Arial;
    margin:0;
    background:#f2f2f2;
}
.header{
    background:#0088cc;
    color:white;
    padding:15px;
    text-align:center;
    font-size:22px;
}
.search{
    margin:10px;
    text-align:center;
}
.search input{
    width:90%;
    padding:8px;
    border-radius:6px;
    border:1px solid #ccc;
}
.app{
    background:white;
    margin:15px;
    padding:15px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.app img{
    width:60px;
}
.version{
    color:green;
    font-size:13px;
}
button{
    background:#0088cc;
    color:white;
    border:none;
    padding:8px 15px;
    border-radius:6px;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="header">ðŸ“± Omar Mini App Store</div>

<div class="search">
    <input type="text" id="searchBox" placeholder="Search app..." onkeyup="searchApp()">
</div>

<div id="appList"></div>

<script>
let tg = window.Telegram.WebApp;
tg.expand();

fetch("apps.json")
.then(res => res.json())
.then(data => {
    let container = document.getElementById("appList");
    data.forEach(app => {
        container.innerHTML += `
        <div class="app">
            <img src="${app.icon}">
            <h3>${app.name}</h3>
            <p>${app.description}</p>
            <p class="version">Version: ${app.version}</p>
            <button onclick="downloadApp('${app.download}')">Download</button>
        </div>`;
    });
});

function downloadApp(link){
    window.location.href = link;
}

function searchApp(){
    let input = document.getElementById("searchBox").value.toLowerCase();
    let apps = document.getElementsByClassName("app");
    for(let i=0;i<apps.length;i++){
        let name = apps[i].innerText.toLowerCase();
        apps[i].style.display = name.includes(input) ? "block" : "none";
    }
}
</script>

</body>
</html>
